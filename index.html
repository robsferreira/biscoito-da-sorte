<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Biscoito da Sorte</title>

</head>
<body>

    <main>
        <div class="screen1">
            <h1>Biscoito da Sorte</h1>
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra</p>
            <input type="image" id="img" src="./images/fortune-cookie.png" alt="Biscoito da Sorte, fechado" onclick="closedCookie(event)">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p id="closedCookie"></p>
            <img src="./images/opened-cookie.png" alt="Biscoito da Sorte, aberto">
            <button id="bntTry">Abrir outro Biscoito</button>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
